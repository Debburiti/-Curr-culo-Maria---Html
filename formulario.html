<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h3>Peça seu orçamento</h3>
    <form>
        <table>
           <tr> 
            <td><label>Nome:</label>
            </td>
            <td><input type="text"></td>
             </tr>
             <tr>
                <td><label>E-mail: </label></td>
                <td><input type="email"></td>
             </tr>
             <tr>
                <td><label>Assunto:</label></td>
                <td><select>
                    <option>Festas de casamento</option>
                    <option>Confraternizações</option>
                    <option>Bolo simples</option>
                </select></td>
             </tr>
             <tr>
                <td><label>Qual é a cor predominante da cobertura</label> </td>
                <td> <input type="color"></td>
             </tr>
             <tr>
                <td><label>Informe a data do seu evento:</label></td>
                <td><input type="date"></td>
             </tr>
             <tr>
                <td><label>Mensagem:</label> <br></td>
                <td> <textarea cols="20" rows="10"></textarea></td>
             </tr>
             
        </table>
        
        
        <input type="submit" value="ENVIAR">
         <br>
        
        <input type="checkbox" name="">terror
        <input type="checkbox" name="">Comédia
        <input type="checkbox" name="">Ficção
        <br>
        <input type="radio" name="">Solteiro
        <input type="radio" name="">Casado
        <input type="radio" name="">Viúvo

    </form>
    
</body>
</html>
